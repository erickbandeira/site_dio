<body>
  <div class="wrapper">
    <div class="menu">
      <ul>
        <li><a href="/html/pginicial.html">Home</a></li><br>

        <li><a href="/html/contato.html">Contato</a></li><br>
        <li><a href="/html/sobre.html">Sobre nós</a></li><br>
      </ul>
    </div>

    <div class="main">
      <div class="header">
        <div id="logo">
          <img src="/assets/img/transferir-transformed.png">
        </div>
      </div>

      <div class="content">
        <div>
          <h2>Contato</h2>
          <p>Whatsapp: +55 11 956067078</p>
          <p>Endereço: R. Apiacás, 461 - Pompeia, São Paulo - SP, 05017-020</p>
          <br>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14631.59893749521!2d-46.6776435!3d-23.5361084!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce57f0f5b91635%3A0x6a19b0133538e2cc!2sCl%C3%ADnica%20Nacle!5e0!3m2!1spt-BR!2sbr!4v1696363959182!5m2!1spt-BR!2sbr"
            width="400" height="250" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <form class="form">
          <legend><strong>Fale conosco</strong></legend>
          <br>
          <label for="nome" method="post">Nome:</label>
          <input type="text" id="nome" name="nome" required><br><br>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required><br><br>

          <label for="assunto">Assunto:</label>
          <input type="text" id="assunto" name="assunto" required><br><br>

          <label for="mensagem">Mensagem:</label><br>
          <textarea id="mensagem" style="resize: none;" name="mensagem" rows="6" cols="40" required></textarea><br><br>

          <input type="submit" value="Enviar">
          <input type="reset" value="limpar">
        </form>
      </div>

      <div class="footer">
        <ul>
          <h2>Contato</h2>
          <li>+55 11 956067078</li>
          <br />
          <li>clinicanacle@clinicanacle.com.br</li>
          <br />
          <li><a href="https://www.instagram.com/clinicanacle/" target="_blank">Instagram</a></li>
          <br />

              href="https://www.google.com/maps/place/Cl%C3%ADnica+Nacle/@-23.5361084,-46.6776435,15z/data=!4m6!3m5!1s0x94ce57f0f5b91635:0x6a19b0133538e2cc!8m2!3d-23.5361084!4d-46.6776435!16s%2Fg%2F11g_dg6sc?entry=ttu"
              target="_blank">Localização</a>
